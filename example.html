     <script>
  /**
   * This function initializes a single, independent slider.
   * @param {string} sliderId - The ID of the main wrapper (e.g., "slider1").
   * @param {Array<Object>} slidesData - An array of objects with data for this slider.
   */
  function initializeSlider(sliderId, slidesData) {
    // 1. Find the wrapper element
    const slider = document.getElementById(sliderId);
    
    // 2. Find all elements for this slider
    const mainImage = slider.querySelector(".main-image");
    const aboutText = slider.querySelector(".about-text");
    const materialText = slider.querySelector(".material-text");
    const thumbnails = slider.querySelectorAll(".thumbnails img");
    const leftArrow = slider.querySelector(".arrow.left");
    const rightArrow = slider.querySelector(".arrow.right");

    // NEW: Find the video slide
    const videoSlide = slider.querySelector(".video-slide");
    // NEW: Store the original video src to pause it later
    const videoSrc = videoSlide ? videoSlide.src : null;

    let currentIndex = 0;

    // 3. Define the function to show a slide
    function showSlide(index) {
      currentIndex = index;
      const slideData = slidesData[index];

      // NEW LOGIC:
      if (slideData.type === "video") {
        // --- This is the VIDEO slide ---
        mainImage.style.display = "none"; // Hide image
        
        // Set the video src back (this will load/reload it)
        videoSlide.src = videoSrc; 
        videoSlide.style.display = "block"; // Show video
        
      } else {
        // --- This is an IMAGE slide ---
        if (videoSlide) {
          videoSlide.style.display = "none"; // Hide video
          
          // Set src to 'about:blank' to completely stop the video
          // This prevents background reloading and Error 153
          videoSlide.src = "about:blank"; 
        }
        mainImage.style.display = "block"; // Show image
        mainImage.src = slideData.img; // Set image src
      }

      // Update the text
      aboutText.textContent = slideData.text;
      materialText.textContent = slideData.material;
      
      // Update the 'active' class on thumbnails
      thumbnails.forEach((thumb) => thumb.classList.remove("active"));
      thumbnails[index].classList.add("active");
    }

    // 4. Attach event listeners
    leftArrow.addEventListener("click", () => {
      let newIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
      showSlide(newIndex);
    });

    rightArrow.addEventListener("click", () => {
      let newIndex = (currentIndex + 1) % slidesData.length;
      showSlide(newIndex);
    });

    thumbnails.forEach((thumb, index) => {
      thumb.addEventListener("click", () => {
        if (slidesData[index]) {
          showSlide(index);
        }
      });
    });

    // 5. Initialize the slider to the first slide
    showSlide(0);
  }
