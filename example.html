    <style>
      .cmf-sl .slider {
        width: 100%;

        margin: 0;

      .cmf-sl .slide-container img {

      /* This makes the video have the same 90% width */
.cmf-sl .slide-container iframe {
  width: 90%;
  aspect-ratio: 16 / 9; /* Gives it a 16:9 video shape */
  height: auto;
  vertical-align: middle;
  margin-left: auto;
  margin-right: auto;
}

      .cmf-sl .arrow {
        position: absolute;
        top: 50%;
        color: #00000098;
        transform: translateY(-50%);

        border: none;
        cursor: pointer;
        padding: 5px;

      .cmf-sl .arrow.left {

        gap: 5px;
        margin-top: 10px;
      }
      .cmf-sl .thumbnails img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .cmf-sl .thumbnails img.active {
        border-color: #000;
